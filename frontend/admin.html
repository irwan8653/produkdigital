<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Manajemen Produk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-gray-100">
    <nav class="bg-white shadow-md">
      <div
        class="container mx-auto px-6 py-3 flex justify-between items-center"
      >
        <a class="text-xl font-bold text-gray-800" href="/">Toko Digital</a>
        <div>
          <a class="px-3 py-2" href="/index.html">Toko</a>
          <a class="px-3 py-2" href="/pesanan.html">Pesanan</a>
        </div>
      </div>
    </nav>

    <div class="container mx-auto px-6 py-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">Manajemen Produk</h1>

      <div class="bg-white p-6 rounded-lg shadow-md mb-8">
        <h2 id="form-title" class="text-2xl font-bold mb-4">
          Tambah Produk Baru
        </h2>
        <form id="productForm" enctype="multipart/form-data">
          <input type="hidden" id="productId" />
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="name" class="block text-gray-700">Nama Produk</label>
              <input
                type="text"
                id="name"
                name="name"
                class="w-full px-3 py-2 border rounded"
                required
              />
            </div>
            <div>
              <label for="price" class="block text-gray-700">Harga (IDR)</label>
              <input
                type="number"
                id="price"
                name="price"
                class="w-full px-3 py-2 border rounded"
                required
              />
            </div>
            <div>
              <label for="image" class="block text-gray-700"
                >Gambar Produk</label
              >
              <input
                type="file"
                id="image"
                name="image"
                class="w-full px-3 py-2 border rounded"
              />
            </div>
            <div>
              <label for="productFilePath" class="block text-gray-700"
                >Link Download Produk</label
              >
              <input
                type="text"
                id="productFilePath"
                name="productFilePath"
                class="w-full px-3 py-2 border rounded"
                placeholder="https://link-download-rahasia.com/file.zip"
                required
              />
            </div>
          </div>
          <div class="mt-6 flex space-x-4">
            <button
              type="submit"
              class="px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
            >
              Simpan
            </button>
            <button
              type="button"
              id="cancelEditBtn"
              class="px-6 py-2 bg-gray-300 rounded hover:bg-gray-400 hidden"
            >
              Batal Edit
            </button>
          </div>
        </form>
      </div>

      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4">Daftar Produk</h2>
        <div class="overflow-x-auto">
          <table class="min-w-full bg-white">
            <thead class="bg-gray-200">
              <tr>
                <th class="py-2 px-4 border">Gambar</th>
                <th class="py-2 px-4 border">Nama</th>
                <th class="py-2 px-4 border">Harga</th>
                <th class="py-2 px-4 border">Aksi</th>
              </tr>
            </thead>
            <tbody id="productTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="js/admin.js"></script>
  </body>
</html>
