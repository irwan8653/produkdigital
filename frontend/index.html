<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toko Produk Digital</title>
    <script
      type="text/javascript"
      src="https://app.sandbox.midtrans.com/snap/snap.js"
      data-client-key="${process.env.MIDTRANS_CLIENT_KEY}"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-gray-100">
    <nav class="bg-white shadow-md">
      <div
        class="container mx-auto px-6 py-3 flex justify-between items-center"
      >
        <a class="text-xl font-bold text-gray-800" href="/">Toko Digital</a>
        <div>
          <a class="px-3 py-2" href="/admin.html">Admin</a>
          <a class="px-3 py-2" href="/pesanan.html">Pesanan</a>
        </div>
      </div>
    </nav>

    <div class="container mx-auto px-6 py-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">Produk Kami</h1>

      <div
        id="productList"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
      ></div>
    </div>

    <div
      id="buyModal"
      class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center"
    >
      <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-4">Detail Pembelian</h2>
        <form id="buyForm">
          <input type="hidden" id="productId" />
          <div class="mb-4">
            <label for="productName" class="block text-gray-700">Produk</label>
            <input
              type="text"
              id="productName"
              class="w-full px-3 py-2 border rounded"
              disabled
            />
          </div>
          <div class="mb-4">
            <label for="customerName" class="block text-gray-700"
              >Nama Lengkap</label
            >
            <input
              type="text"
              id="customerName"
              class="w-full px-3 py-2 border rounded"
              required
            />
          </div>
          <div class="mb-4">
            <label for="customerEmail" class="block text-gray-700"
              >Alamat Email</label
            >
            <input
              type="email"
              id="customerEmail"
              class="w-full px-3 py-2 border rounded"
              required
            />
          </div>
          <div class="flex justify-end space-x-4">
            <button
              type="button"
              id="closeModalBtn"
              class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400"
            >
              Batal
            </button>
            <button
              type="submit"
              class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
            >
              Lanjutkan ke Pembayaran
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
